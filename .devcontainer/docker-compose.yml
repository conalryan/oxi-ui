version: '3.8'

services:
  piloting-dev:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development
    volumes:
      - ..:/app:cached
      - piloting-node-modules:/app/node_modules
      - piloting-bun-cache:/home/bun/.bun
    ports:
      - "3000:3000"
      - "5173:5173"
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - BUN_INSTALL=/home/bun/.bun
    command: sleep infinity

volumes:
  piloting-node-modules:
  piloting-bun-cache:
